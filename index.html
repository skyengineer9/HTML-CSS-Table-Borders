<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>W3Schools</title>
</head>
<body>
  <h1>Add a border to a table:</h1>
  <table class="table01">
    <tr>
      <th>Firstname</th>
      <th>Lastname</th>
    </tr>
    <tr>
      <td>Peter</td>
      <td>Griffin</td>
    </tr>
    <tr>
      <td>Lois</td>
      <td>Griffin</td>
    </tr>
  </table>

  <h1>Full-width Table</h1>
  <table class="table02">
    <tr>
      <th>Firstname</th>
      <th>Lastname</th>
    </tr>
    <tr>
      <td>Peter</td>
      <td>Griffin</td>
    </tr>
    <tr>
      <td>Lois</td>
      <td>Griffin</td>
    </tr>
  </table>

  <h1>Let the table borders collapse</h1>
  <table class="table03">
    <tr>
      <th>Firstname</th>
      <th>Lastname</th>
    </tr>
    <tr>
      <td>Peter</td>
      <td>Griffin</td>
    </tr>
    <tr>
      <td>Lois</td>
      <td>Griffin</td>
    </tr>
  </table>
  
  <h1>Single Border Around The Table</h1>
  <table class="table04">
    <tr>
      <th class="title04">Firstname</th>
      <th class="title04">Lastname</th>
    </tr>
    <tr>
      <td class="title04">Peter</td>
      <td class="title04">Griffin</td>
    </tr>
    <tr>
      <td class="title04">Lois</td>
      <td class="title04">Griffin</td>
    </tr>
  </table>
</body>
</html>
